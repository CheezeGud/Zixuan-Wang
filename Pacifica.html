<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pacifica</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 18px;
      color: #000;
    }

    /* 顶部导航栏 */
    .navbar {
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
      font-weight: 500;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .navbar.hide {
      transform: translateY(-100%);
      opacity: 0;
    }

    .nav-left a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: 40px;
      font-family: inherit;
    }

    .nav-right a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
      font-size: 27px;
      font-family: inherit;
    }

    .nav-right a:hover {
      color: #000;
    }

    .main-content {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      color: #333;
    }

    .subtitle {
      margin: 10px 0 20px;
      font-size: 20px;
      color: #666;
      font-style: italic;
    }

    .video-container {
      width: 100%;
      max-width: 1000px;
      position: relative;
      padding: 56.25% 0 0 0;
      margin: 0 auto;
      background: #f5f5f5;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .description {
      margin-top: 40px;
      text-align: left;
      font-size: 17px;
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- 顶部导航栏 -->
  <header class="navbar" id="navbar">
    <div class="nav-left">
      <a href="index">Zixuan Wang</a>
    </div>
    <nav class="nav-right">
      <a href="work">work</a>
      <a href="about">about</a>
    </nav>
  </header>

  <!-- 主内容 -->
  <div class="main-content">
    <h1>Pacifica</h1>
    <div class="subtitle">New Media Work | 2025</div>

    <!-- 媒体区域 - 请替换为你的 Vimeo/YouTube 视频链接 -->
    <div class="video-container" id="video-container">
      <!--
        <iframe
          src="https://player.vimeo.com/video/XXXXXXXXX?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
          allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
          title="Pacifica">
        </iframe>
      -->
      <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; color: #999;">
        Video embed placeholder - add your Vimeo link
      </div>
    </div>

    <div class="description">
      <p>
        (Project description for Pacifica goes here.)
      </p>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    // 可选：滚动时隐藏导航栏
    let lastScrollTop = 0;
    let timer;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          navbar.classList.add('hide');
        }, 2000);
      } else {
        navbar.classList.remove('hide');
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });

    // Auto-append .html to internal links without extensions
    document.addEventListener('click', function(e) {
      const target = e.target.closest('a');
      if (!target) return;
      
      const href = target.getAttribute('href');
      if (href && !href.includes('://') && !href.includes('.') && !href.startsWith('#') && !href.startsWith('mailto:')) {
        e.preventDefault();
        window.location.href = href + '.html';
      }
    });
  </script>

</body>
</html>
