<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zixuan Wang</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 18px;
      color: #000;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
      font-weight: 500;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .navbar.hide {
      transform: translateY(-100%);
      opacity: 0;
    }

    .nav-left a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: 40px;
      font-family: inherit;
    }

    .nav-right a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
      font-size: 27px;
      font-family: inherit;
    }

    .nav-right a:hover {
      color: #000;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px;
      width: 100%;
      margin: 60px 0;
      padding: 0 50px;
      box-sizing: border-box;
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .grid-item video {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .video-title {
      font-size: 26px;
      color: #111;
      line-height: 1.5;
      max-width: 100%;
      font-family: inherit;
      align-self: flex-start;   /* ✅ 左对齐 */
      text-align: left;
    }

    .video-subtitle {
      font-size: 16px;
      color: #888;
      line-height: 1.4;
      font-weight: 400;
      font-family: inherit;
      align-self: flex-start;   /* ✅ 左对齐 */
      text-align: left;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
        padding: 0 20px;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar" id="navbar">
    <div class="nav-left">
      <a href="index.html">Zixuan Wang</a>
    </div>
    <nav class="nav-right">
      <a href="work.html">work</a>
      <a href="about.html">about</a>
    </nav>
  </header>

  <div class="grid-container" id="work">
    <!-- 视频 1 -->
    <div class="grid-item">
      <a href="Cam01.html">
        <video src="bfa-show-gif.mp4" muted playsinline preload="metadata" class="hover-video"></video>
      </a>
      <div class="video-title">Camera Annihilation</div>
      <div class="video-subtitle">Video Essay | 2025</div>
    </div>

    <!-- 视频 2 -->
    <div class="grid-item">
      <a href="SuCasa.html">
        <video src="Su-Casa-gif.mp4" muted playsinline preload="metadata" class="hover-video"></video>
      </a>
      <div class="video-title">Su Casa</div>
      <div class="video-subtitle">Video Game made in Unity | 2024</div>
    </div>

    <!-- 视频 3 -->
    <div class="grid-item">
      <a href="WhiteHoleDream.html">
        <video src="White-Hole-Dream-gif.mp4" muted playsinline preload="metadata" class="hover-video"></video>
      </a>
      <div class="video-title">White Hole Dream</div>
      <div class="video-subtitle">Video projection on Neon | 2022</div>
    </div>

    <!-- 视频 4 -->
    <div class="grid-item">
      <a href="NailWater.html">
        <video src="Nail-the-Water.mp4" muted playsinline preload="metadata" class="hover-video"></video>
      </a>
      <div class="video-title">Nail the Water</div>
      <div class="video-subtitle">Digital Video | 2020</div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const videos = document.querySelectorAll('.hover-video');

      videos.forEach(video => {
        video.addEventListener('mouseenter', () => {
          video.currentTime = 0;
          video.play();
        });

        video.addEventListener('mouseleave', () => {
          video.pause();
          video.currentTime = 0;
        });

        video.addEventListener('click', (e) => {
          e.preventDefault();
          const parentLink = video.closest('a');
          if (parentLink) {
            window.location.href = parentLink.href;
          }
        });
      });
    });

    let lastScrollTop = 0;
    let timer;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          navbar.classList.add('hide');
        }, 2000);
      } else {
        navbar.classList.remove('hide');
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>

</body>
</html>
