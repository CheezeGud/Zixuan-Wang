<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Su Casa</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 18px;
      color: #000;
    }

    /* 顶部导航栏样式 */
    .navbar {
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 40px;
      font-weight: 500;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .navbar.hide {
      transform: translateY(-100%);
      opacity: 0;
    }

    .nav-left a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: 40px;
      font-family: inherit;
    }

    .nav-right a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      transition: color 0.2s ease;
      font-size: 27px;
      font-family: inherit;
    }

    .nav-right a:hover {
      color: #000;
    }

    .main-content {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      color: #333;
    }

    .subtitle {
      margin: 10px 0 20px;
      font-size: 20px;
      color: #666;
      font-style: italic;
    }

    .video-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- 顶部导航栏 -->
  <header class="navbar" id="navbar">
    <div class="nav-left">
      <a href="index.html">Zixuan Wang</a>
    </div>
    <nav class="nav-right">
      <a href="work.html">work</a>
      <a href="about.html">about</a>
    </nav>
  </header>

  <!-- 主体内容 -->
  <div class="main-content">
    <h1>Su Casa</h1>
    <div class="subtitle">Video Game made in Unity | 2024</div>
    <div class="video-container">
      <iframe
        src="https://player.vimeo.com/video/1081527577?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
        title="Su Casa">
      </iframe>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    // 可选：滚动时隐藏 header
    let lastScrollTop = 0;
    let timer;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          navbar.classList.add('hide');
        }, 2000);
      } else {
        navbar.classList.remove('hide');
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
</body>
</html>
